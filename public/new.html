<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Play - FIFA Career Companion</title>
    </head>
    <body><div class="fifa">
        <form id="fifaNewGame" action="javascript:void(0)">
            <label for="name">Name:</label>
            <input class="fifa" id="fifaSaveName" type="text" required>
            <br><br>
            <label for="manName">Manager Name:</label>
            <input class="fifa" id="fifaManName" type="text" required>
            <br><br>
            <label for="gameSelect">Choose Game:</label>
            <select class="fifa" id="fifaGameSelect" required>
                <option value="" disabled selected>---</option>
            </select>
            <br><br>
            <label for="leagueSelect">Choose League:</label>
            <select class="fifa" id="fifaLeagueSelect" required>
                <option value="" disabled selected>---</option>
            </select>
            <br><br>
            <label for="teamSelect">Choose Team:</label>
            <select class="fifa" id="fifaTeamSelect" required>
                <option value="" disabled selected>---</option>
            </select>
            <br><br>
            <input class="fifa" id="fifaFormSubmit" type="submit">
        </form>
        <script src="fifa.js"></script>
    </div></body>
</html>
